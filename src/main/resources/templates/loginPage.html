<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 	<link rel="stylesheet" th:href="@{/css/loginPage.css}" >
    <title>Login</title>
  </head>
  <body>
  		<div class="container">
  			<div class="row pt-4">
  				<div class="col justify-content-center">
  						<div class="card" style="width: 40rem;">
  						 <img class="card-img-top img-responsive" th:src="@{/images/key.jpg}"
         					src="../images/key.jpg"  alt="Responsive image"/>
         					<!-- <div class="centered">Sign In</div> -->
						  <div class="card-body">
						  	<div class="row">
					  			<div class="col-md-12">
					  				<div th:if="${param.error}">
					  					<div class="alert alert-danger" role="alert">
					  						Invalid Email or password
					  					</div>
					  				</div>
					  			</div>
					  		</div>
						  	<div class="container">
						  		
						  		<div class="row">
						  			<div class="col-md-12">
						  				<form action="#" th:action="@{/login}" method="post">
										  	<div class="row">
										  		<div class="col-md-3 text-muted text-right">
										  			Email
										  		</div>
										  		<div class="col-md-7">
										  			<input type="text" class="text-muted border_button_grey" name="username"  placeholder="Enter email " size="41">
										  		</div>
										  		<div class="col-md-2"></div>
										  	</div>
										  	<div class="row pt-4">
										  		<div class="col-md-3 text-muted text-right">
										  			Password
										  		</div>
										  		<div class="col-md-7">
										  			<input type="text" class="text-muted border_button_grey" name="password" placeholder="Enter password" size="41">
										  		</div>
										  		<div class="col-md-2"></div>
										  	</div>
										  	<div class="row mt-3">
										  		<div class="col-md-3">
										  		</div>
										  		<div class="col-md-9">
										  			<div class="row">
										  				<div class="col">
										  					<input class="text-muted" type="checkbox" value="">
															  <span class="text-muted">
															    Remember Me
															  </span>
										  				</div>
										  				<div class="col text-muted text-right">
										  					Forget Password?
										  				</div>
										  			</div>
										  		 
										  		</div>
										  		
										  	</div>
										  	<div class="row pt-4 pb-5">
										  		<div class="col-md-3">
										  		</div>
										  		<div class="col-md-9">
										  			<input type="submit" class="btn btn-success  btn-radius pl-5 pr-5" value="Login"/>
										  		</div>
										  	</div>
										 </form> 	
						  			</div>
						  		</div>
						  	</div>
						  </div>
						</div>
  				</div>
  			</div>
  		</div>
  	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
